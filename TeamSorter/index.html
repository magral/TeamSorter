<!DOCTYPE html>
<html>
	<head>
	<title>Team Sorter</title>
	</head>
	<script src="sort.js"></script>
	<!--<script src="Resources/jquery-csv-master/src/jquery.csv.js"></script>-->
	

	<body>
	<h1>Welcome to the Team Sorter!</h1>
	<h2>Please fill in as many team members (by summoner name) as you have, seperated by commas</h2>
		
		<textarea name ="summonerNames" id = "sumNames" rows = "5" cols="50">Enter your Summoner Names here, separated by commas</textarea>
		<button type = "button" onclick="ParseNames()">Create my teams</button>
		<input type="file" id = "csv" multiple size = "50" onchange = "GrabFile()">
		<button id = "test" value = "Run" onclick="doParse()">Run Parse Test</button>
		<p id = "FileInfo"></p>
		<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  		<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
		<script></script>
		<script src="Resources/PapaParse-master/papaparse.js"></script>
		<script>
			doParse = function(){
				config = {
					delimiter: ",",
					newline: "",	// auto-detect
					header: false,
					dynamicTyping: false,
					preview: 0,
					encoding: "",
					worker: false,
					comments: false,
					step: undefined,
					complete: function(results, file) {
						console.log("Parsing complete:", results, file);
					},
					error: undefined,
					download: false,
					skipEmptyLines: true,
					chunk: undefined,
					fastMode: undefined,
					beforeFirstChunk: undefined,
					withCredentials: undefined
				}
				Papa.parse(GetFile(), config);
			};
		</script>
	</body>
</html>
